<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6; 
            color: #ffffff; 
            font-family: 'Roboto', sans-serif; 
        }

        form {
            max-height: 550px;
            max-width: 450px;
            padding: 30px;
            background: #3FA2F6; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            text-align: center; 
            animation: slide-in 1s ease-out forwards;
        }

        @keyframes slide-in {
            0% {
                transform: translatex(+100%);
                opacity: 0;
            }
            100% {
                transform: translatex(0);
                opacity: 1;
            }   
        }

        form h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            color: #ffffff;
            animation: fade-in 1.5s ease-out forwards;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .input-box-cadastro {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            animation: fade-in-up 1.8s ease-out forwards;
        }

        @keyframes fade-in-up {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: #333;
            outline: none; 
            transition: background 0.3s ease;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        .input-cadastro {
            padding-left: 40px;
            padding-right: 40px;
        }

        .input-box-cadastro .bi {
            position: absolute;
            width: 17px;
            height: 17px;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #333; 
        }

        .input-box-group-cadastro {
            display: flex;
            justify-content: space-between; 
            gap: 15px;
        }    

        .btn-cadastro {
            width: 100%; 
            padding: 12px;
            border: none;
            border-radius: 20px; 
            background: #fff;
            color: #0d6efd;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer; 
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-cadastro:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .register-link-cadastro {
            font-size: 0.75rem;
            margin-top: 15px;
        }

        .register-link-cadastro a {
            color: #fff;
            text-decoration: none; 
            font-weight: 600;
        }

        .register-link-cadastro a:hover {
            text-decoration: underline; 
        }

        @media (max-width: 768px) {
            .wrapper-cadastro {
                padding: 20px;
                box-shadow: none;
            }

            input {
                padding: 10px 15px; 
            }

            .btn-cadastro {
                padding: 10px;
            }
        }
    </style>

<body id="cadastro">
    <form action="/register" method="post">
        <h1>Cadastro</h1>

        <!-- Campo de nome completo-->
        <div class="input-box-group-cadastro">
            <div class="input-box-cadastro">
                <input class="input-cadastro" name="userName" type="text" placeholder="Nome Completo" required>
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
        
        <!-- Campo de email-->
        <div class="input-box-cadastro">
            <input class="input-cadastro" name="email" type="email" placeholder="Digite seu email" required>
            <i class="bi bi-envelope-at"></i>
        </div>

        <!-- Campo de criação de senha -->
        <div class="input-box-cadastro">
            <input class="input-cadastro" name="password" type="password" placeholder="Senha" required>
            <i class="bi bi-lock-fill"></i>
        </div>

        <!-- Campo de confirmação de senha -->
        <div class="input-box-cadastro">
            <input class="input-cadastro" name="confirmPassword" type="password" placeholder="Confirmar senha" required>
            <i class="bi bi-lock-fill"></i>
        </div>

        <!-- Botão de cadastro -->
        <button class="btn-cadastro" type="submit">Cadastrar</button>

        <!-- Link para a página de login -->
        <p class="register-link-cadastro">Já possui uma conta? <a href="/">Faça login</a></p>
    </form>
</body>
</html>
